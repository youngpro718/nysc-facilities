# Security Headers Configuration for NYSC Facilities Hub
# This file can be used with Nginx or Apache web servers

# For Nginx, add these to your server block:
# include /path/to/security-headers.conf;

# For Apache, add these to your .htaccess or VirtualHost configuration

# ====================
# NGINX CONFIGURATION
# ====================

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.supabase.co; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

# Prevent clickjacking
add_header X-Frame-Options "DENY" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Enable XSS Protection
add_header X-XSS-Protection "1; mode=block" always;

# Strict Transport Security (HSTS)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Referrer Policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy (formerly Feature Policy)
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

# Remove server version information
server_tokens off;

